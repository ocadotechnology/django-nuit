language: python
env:
- DJANGOLT=1.9
- DJANGOLT=1.10
python:
  - 2.7
  - 3.5
matrix:
  allow_failures:
  - python: 3.5
    env: DJANGOLT=1.9
  - python: 3.5
    env: DJANGOLT=1.10
  fast_finish: true
  include:
  - python: 2.7
    env: DJANGOLT=1.8
install:
  - pip install gitversion
  - pip install "Django < $DJANGOLT"
  - pip install .
  - pip install coveralls
script:
  - python setup.py test
after_success:
  - coveralls
deploy:
  provider: pypi
  user: ocadotechnology
  password:
    secure: ""
  distributions: "bdist_wheel sdist"
  on:
    condition: "$DJANGOLT = 1.10"
    repo: ocadotechnology/django-nuit
